<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Marks Using JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <label>Maths : </label>
            </div>
            <div class="col-md-3">
                <input type="number" name="maths_marks" class="marks form-control">
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3">
                <label>Physics : </label>
                <input type="number" name="physics_marks" class="marks form-control">
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3">
                <label>Chemistry : </label>
                <input type="number" name="chemistry_marks" class="marks form-control">
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-3">
                <label>Total Marks : </label>
                <input type="number" name="total_marks" id="total_marks" class="form-control">
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
